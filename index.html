<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card__img"></div>
      <h3 class="card__name">Jessica Randall</h3>
      <p class="card__ubication">London, United Kingdom</p>
      <p class="card__profession">"Front-end developer and avid reader."</p>
      <div class="social__media">
        <div class="social__media__links">
          <div class="social__media__link social__media__link-active">GitHub</div>
          <div class="social__media__link">Frontend Mentor</div>
          <div class="social__media__link">LinkedIn</div>
          <div class="social__media__link">Twitter</div>
          <div class="social__media__link">Instagram</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
